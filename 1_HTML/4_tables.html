<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <!-- html tables -->
    <h1>HTML Tables</h1>
    <table>
      <!-- table row -->
      <tr>
        <!-- table data -->
        <td>Col 1</td>
        <td>Col 2</td>
        <td>Col 3</td>
      </tr>
    </table>

    <table>
      <tr>
        <!-- table heading -->
        <th>Name</th>
        <th>Date</th>
        <th>Email</th>
      </tr>
      <tr>
        <!-- table data -->
        <td>Ayush</td>
        <td>02/18/2026</td>
        <td>ayush@dutta.com</td>
      </tr>
    </table>
  </body>
</html>
