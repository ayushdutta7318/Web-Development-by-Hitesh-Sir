    <title>ARIA</title>

  <body>
    <h1>ARIA in HTML</h1>
    <!-- definition below -->
    <p>
      Accessible Rich Internet Applications (ARIA) is a set of roles and
      attributes that define ways to make web content and web applications
      (especially those developed with JavaScript) more accessible to people
      with disabilities.
    </p>
    <span>hello</span>
    <div>world</div>
    <audio src=""></audio>

    <form action="">
      <label for="username"> Username </label>
      <input type="text" name="username" id="username" />
      <label for="password"> Password </label>
      <input type="password" name="password" id="password" />
    </form>

    <form action="">
      Select Countries:
      <select id="countries">
        <option>India</option>
        <option>Canada</option>
        <option>UK</option>

    </form>

    <progress id="progressBar" value="70" max="100"></progress>
