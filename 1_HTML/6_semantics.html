<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantics</title>
  </head>
  <body>
    <h1>HTML Semantics</h1>
    <!-- Tags like div, main, header, nav, section, etc. are container tags, ie they contain a part of web page. -->
    <div class="header">
      <hgroup>
        <h1>Heading</h1>
        <h2>This is sub heading</h2>
      </hgroup>
      <nav>
        <ul>
          <li>element 1</li>
          <li>element 2</li>
          <li>element 3</li>
        </ul>
      </nav>
    </div>
    <div class="footer">this is footer</div>

    <!-- aliter of above -->
    <article>
      <hgroup>
        <h1>Lorem, ipsum dolor.</h1>
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
        <h3><time datetime="02-19-2026">February 19, 2026</time></h3>
      </hgroup>

      <section>...</section>

      <section>
        <code>console.log("Hello world!")</code>
      </section>
    </article>
    <footer>
      <h3>&copy; ayush.com</h3>
    </footer>
  </body>
</html>
