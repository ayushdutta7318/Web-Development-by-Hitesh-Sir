<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- heading -->
    <h1>Headings and Lists</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <!-- unordered list -->
    <ul>
      <li>el 1</li>
      <li>el 2</li>
      <li>el 3</li>
    </ul>

    <!-- ordered list -->
    <ol>
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
    </ol>

    <!-- image -->
    <img src="./images/pexels-pixabay-235985.jpg" width="300px" alt="error" />

    <!-- anchor tags -->
    <a href="https://www.google.com" target="_blank">google</a>

    <!-- strong, bold and emphasis -->
    <p><strong>Lorem ipsum dolor sit amet consectetur.</strong></p>
    <p><em>Lorem ipsum dolor sit amet consectetur.</em></p>
    <p><b>Lorem ipsum dolor sit amet consectetur.</b></p>
  </body>
</html>
